<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="narrowItDown.controller.js"></script>
    <script src="foundItems.directive.js"></script>
    <script src="menuSearch.service.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container"  ng-controller="NarrowItDownController as vm">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control"  ng-model="vm.searchText">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="vm.searchMenu()">Narrow It Down For Me!</button>
      </div>
      </br></br></br></br>

      <!-- found-items should be implemented as a component -->
      <div ng-if="vm.searched">
        <found-items found="vm.found" on-remove="vm.removeItem(index)"></found-items>
      </div>
    </div>

  </body>
</html>
